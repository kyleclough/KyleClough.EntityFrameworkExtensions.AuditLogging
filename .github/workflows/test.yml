name: .NET Tests

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout source
      - name: Checkout
        uses: actions/checkout@v4

      # Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # Restore dependencies
      - name: Restore
        run: dotnet restore ./KyleClough.EntityFrameworkExtensions.AuditLogging.sln

      # Build solution
      - name: Build
        run: dotnet build ./KyleClough.EntityFrameworkExtensions.AuditLogging.sln --configuration Release --no-restore

      # Run tests
      - name: Test
        run: dotnet test ./KyleClough.EntityFrameworkExtensions.AuditLogging.sln --configuration Release --no-build --verbosity normal